name: Linting with pre-commit

on: ["push", "pull_request"]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Execute pre-commit
        uses: pre-commit/action@v2.0.3
